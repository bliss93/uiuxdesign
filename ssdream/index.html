<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--jquery를 작동시키는 파일-->
    <script src="js/main.js"></script>
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <!--스크롤을 내렸을 때 jquery에서 header라는 클래스를 줄 예정-->
        <header class="header">
            <div class="wrapper">
                <h1 class="logo">
                    <!--로고 기본 흰색, header고정시 칼라로 변경 / 이미지 두개 바뀌어야함 / 이미지 두개를 코딩해서 상황에 따라 보이게 하는 것보다는 상황에 따라 이미지가 변경되면 background로 처리
                    로고를 background로 대체할 것이라 사실 아무것도 안써도 되지만 웹표준/웹접근성 위배(h1/a태그는 빈 태그로 두면 안됨)되지 않기 위해 글자가 있는 이미지를 background로 처리할 때는
                    그 이미지에 있는 모든 텍스트르르 html에 써줘야 함-->
                    <a href="index.html">삼성꿈장학재단</a>
                </h1>
                <div class="inner">
                    <nav class="gnb">
                        <!--a태그는 누르면 다른 페이지로 이동, button태그는 누르면 기능이 작동(페이지 이동이 없음)-->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">EN</a>
                </div>
            </div><!--wrapper-->
        </header><!--header-->
        <div class="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2>더불어 성장하는<br>
                            배움 공동체 구현</h2>
                        <p>사람을 통해 사람을 키운다는 교육철학을 가지고<br>
                            단순한 경제적 지원을 넘어서 실질적인 교육 기회 확대와<br> 
                            복지친화적 교육요건을 조성하는 장학사업을 펼쳐오고 있습니다.</p>
                    </div><!--inner-->
                </div><!--wrapper-->
            </section><!--visual-->
            <section class="service">
                <div class="wrapper">
                    <!--section태그안에는 반드시 h2-h6사이의 제목이 존재해야 함
                    디자인에서 제목으로 볼 요소가 없다면 제목을 써주고 css에서 숨김 처리함
                    웹접근성/웹표준-->
                    <h2>공모안내</h2>
                    <ul>
                        <li class="service01"><a href="#n">꿈장학<br>공모안내</a></li>
                        <li class="service02"><a href="#n">SOS장학<br>공모안내</a></li>
                        <li class="service03"><a href="#n">대학희망장학<br>공모안내</a></li>
                        <li class="service04"><a href="#n">배움터교육지원<br>공모안내</a></li>
                        <li class="service05"><a href="#n">글로벌장학사업<br>공모안내</a></li>
                        <li class="service06"><a href="#n">특별사업<br>공모안내</a></li>
                    </ul>
                </div><!--wrapper-->
            </section><!--service-->
            <section class="biz">
                <div class="wrapper">

                </div><!--wrapper-->
            </section><!--biz-->
            <section class="news">
                <div class="wrapper">

                </div><!--wrapper-->
            </section><!--news-->
            <section class="webzine">
                <div class="wrapper">

                </div><!--wrapper-->
            </section><!--webzine-->
        </div><!--container-->
        <footer class="footer">
            <div class="wrapper">

            </div><!--wrapper-->
        </footer><!--footer-->
    </div>
</body>
</html>
