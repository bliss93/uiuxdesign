<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!--swiper 라이브러리를 작동시키기 위한 js/css-->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script><!--jquery를 작동시키는 파일은 js맨위에-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="wrapper">
                <div class="inner">
                    <h1 class="logo"><a href="index.html">을유문화사</a></h1>
                    <nav class="gnb">
                        <button class="gnb_open">메뉴열기</button>
                        <div class="gnb_wrap">
                            <ul class="depth1">
                                <li>
                                    <a href="#n">을유문화사</a>
                                    <ul class="depth2">
                                        <li><a href="#n">인사말</a></li>
                                        <li><a href="#n">출판사 소개</a></li>
                                        <li><a href="#n">아카이브</a></li>
                                        <li><a href="#n">을유서체</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#n">콘텐츠</a>
                                    <ul class="depth2">
                                        <li><a href="#n">전체도서</a></li>
                                        <li><a href="#n">베스트셀러</a></li>
                                        <li><a href="#n">작가소개</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#n">을유소식</a>
                                    <ul class="depth2">
                                        <li><a href="#n">새소식</a></li>
                                        <li><a href="#n">자료실</a></li>
                                        <li><a href="#n">이벤트</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#n">독자참여</a>
                                    <ul class="depth2">
                                        <li><a href="#n">원고 투고</a></li>
                                        <li><a href="#n">오탈자신고</a></li>
                                        <li><a href="#n">1:1문의</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <button class="gnb_close">메뉴닫기</button>
                    </nav>
                    <div class="tnb">
                        <a href="#n" class="login">로그인</a>
                        <a href="#n" class="search">검색</a>
                    </div>
                </div><!--inner-->
            </div>
        </header>
        <section class="visual">
            <div class="swiper"> 
                <ul class="swiper-wrapper"> 
                    <li class="swiper-slide"><img src="images/visual01.png" alt="책 사진"></li>
                    <li class="swiper-slide"><img src="images/visual02.png" alt="책꽂이 사진"></li>
                    <li class="swiper-slide"><img src="images/visual03.png" alt="책이 쌓여있는 사진"></li>
                </ul>
                <div class="pagination"></div>  <!--팝업 수대로 동그라미-->
                <button class="prev">이전 팝업 보기</button> <!--이전팝업보기-->
                <button class="next">다음 팝업 보기</button>  <!--다음팝업보기-->
                <button class="stop">일시정지</button><!--일시정지-->
                <button class="play">실행</button><!--재생-->
            </div>
            <div class="visual_txt">
                <h2>1945년(을유년)</h2>
                <p>을유문화사는 광복의 감격과 의의를 기리며<br>
                    ‘출판은 곧 건국 사업’이라는 사명감으로 첫발을 내딛었다</p>
            </div>
        </section>
        <section class="book"></section>
        <section class="interview"></section>
        <section class="news"></section>
        <footer class="footer"></footer>




    </div>
